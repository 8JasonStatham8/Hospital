<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__js/bootstrap.min.js"></script>
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<load href="__PUBLIC__/css/Common/show.css" />

</head>
<body>
<include file="./Application/Login/View/Header/adminheader.html" />
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-4 column">
						<ul class="nav nav-stacked nav-pills">
							<li>
								 <a href="__APP__/Expert/Appointment/lst">挂号信息</a>
							</li>

							<li>
								 <a href="__APP__/Expert/Expert/update">个人信息</a>
							</li>
						</ul>
					</div>
					<div class="col-md-8 column">
						<form role="form" action="__CONTROLLER__/add" method="post">
							<div class="form-group">
								 <label for="expert_code">专家工号</label><input readonly="readonly" type="text" class="form-control" id="expert_code" value="{$expert_code}" />

							<div class="form-group">
								<input type="date" name="stop_date" class="form-control"/>
							</div>
							<div class="form-group">
								 <label for="reason">请假原因</label><textarea class="form-control" id="reason" name="reason" ></textarea> 
							</div>
								<button type="submit" class="btn btn-lg btn-primary btn-default">提交</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
