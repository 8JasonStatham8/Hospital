<body>
<include file="./Application/Login/View/Header/adminheader.html" />
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-4 column">
						<ul class="nav nav-stacked nav-pills">
							<li>
								 <a href="__APP__/Hospital/Apply/lst.html">申请停诊管理</a>
							</li>
							<li>
								 <a href="__APP__/Hospital/Arrange/lst.html">排班管理</a>
							</li>
							<li class="active">
								 <a href="__CONTROLLER__/lst">科室管理</a>

							<li>
								 <a href="__APP__/Hospital/Expert/lst.html">专家管理</a>

							<li>
								 <a href="__APP__/Hospital/Data/lst">数据报表</a>
							</li>
						</ul>
					</div>
					<div class="col-md-8 column">
						<form role="form" action="__CONTROLLER__/add" method="post">
							<div class="form-group">
								 <label for="department_name">科室名称</label><input type="text" class="form-control" id="department_name" name="department_name" required />
							</div>
							<div class="form-group">
					        	<select name="department_sort" class="form-control" required>
				                	<option value="内科">内科</option>
				                	<option value="外科">外科</option>
				                	<option value="急诊科">急诊科</option>
				                	<option value="中医科">中医科</option>
				                	<option value="妇产科">妇产科</option>
		                		</select>
					        </div>
							<div class="form-group">
								 <label for="department_describe">科室简介</label><textarea class="form-control" id="department_describe" name="department_describe" required ></textarea> 
							</div>
								<button type="submit" class="btn btn-lg btn-primary btn-default">提交</button>
						</form>
					</div>
				</div>
			</div>
		</div>
